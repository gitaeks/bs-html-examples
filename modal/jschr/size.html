                    <h2>AJAX (via jQuery.load)</h2>

        <div id="ajax-modal" class="modal fade hide" tabindex="-1" data-width="760"></div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- bootstrap-modal -->
        <script src="../../assets/plugins/bootstrap-modal-2.2.6/js/bootstrap-modalmanager.js"></script>
        <script src="../../assets/plugins/bootstrap-modal-2.2.6/js/bootstrap-modal.js"></script>


        <!-- Common js -->
        <script src="../../assets/js/common.js"></script>

        <script type="text/javascript">

          $(function(){
            $.fn.modal.defaults.spinner = $.fn.modalmanager.defaults.spinner = 
              '<div class="loading-spinner" style="width: 200px; margin-left: -100px;">' +
                '<div class="progress progress-striped active">' +
                  '<div class="progress-bar" style="width: 100%;"></div>' +
                '</div>' +
              '</div>';
            $.fn.modalmanager.defaults.resize = true;
            $('[data-source]').each(function(){
              var $this = $(this),
                $source = $($this.data('source'));
              var text = [];
              $source.each(function(){
                var $s = $(this);
                if ($s.attr('type') == 'text/javascript'){
                  text.push($s.html().replace(/(\n)*/, ''));
                } else {
                  text.push($s.clone().wrap('<div>').parent().html());
                }
              });
              

            });
          });
        </script>

        <script type="text/javascript">
            var $modal = $('#ajax-modal');
             
            $('.demo').on('click', function(){
              // create the backdrop and wait for next modal to be triggered
              $('body').modalmanager('loading');
             
              setTimeout(function(){
                $modal.load('modal_ajax_test.html', '', function(){
                $modal.modal();
                });
              }, 1000);
            });
             
            $modal.on('click', '.update', function(){
              $modal.modal('loading');
              setTimeout(function(){
                $modal
                  .modal('loading')
                  .find('.modal-body')
                    .prepend('<div class="alert alert-info fade in">' +
                      '수정되었습니다!<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                    '</div>');
              }, 1000);
            });
        </script>



    </body>
