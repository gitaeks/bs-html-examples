<html lang="ko">

        <meta charset="utf-8">

        <!-- bootstrap-blueimp-gallery -->

        <link rel="stylesheet" href="..././assets/plugins/bootstrap-image-gallery-3.1.3/css/bootstrap-image-gallery.css">

        <!-- system-style -->
        <link rel="stylesheet" href="../../assets/css/sys.css">

        <!-- Common-style -->
        <link rel="stylesheet" href="../../assets/css/default.css">

    </head>

    <body class="fuelux">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="../index.html"><i class="fa fa-angle-left"></i> BS-html-examples > BBS</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">

        <div class="container">

            <div class="row">
                <div class="col-lg-9 col-lg-offset-1">

                    <!-- 템플릿 시작 -->

                    <div id="links">
                        <img src="https://farm1.static.flickr.com/655/22523658797_d4d6e465c8_s.jpg" alt="Japanese Garden Moon Bridge">
                        <img src="https://farm6.static.flickr.com/5792/22516969228_ec7bc1737f_s.jpg" alt="as if butter wouldn't melt ...">
                        <img src="https://farm6.static.flickr.com/5749/22515266048_806225b4d4_s.jpg" alt="Moonlight on fresh snow">
                        <img src="https://farm1.static.flickr.com/565/22943920125_b8afdc2fd9_s.jpg" alt="African Plains">
                        <img src="https://farm1.static.flickr.com/644/22519766807_ae843905ae_s.jpg" alt="Hubble Sequence">
                    </div>

                    <!-- 템플릿 끝 -->

                </div>
            </div>

            <!-- FOOTER  -->
            <footer>
                <hr>
                <p class="copyright">웹서비스 html 템플릿 maintained by <a href="http://gitaeks.github.io/">gitaeks</a></p>
                <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
            </footer>

        </div>

       
        <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
        <div id="blueimp-gallery" class="blueimp-gallery">
            <!-- The container for the modal slides -->
            <div class="slides"></div>
            <!-- Controls for the borderless lightbox -->
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>
            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- bootstrap-blueimp-gallery -->
        <script src="../../assets/plugins/blueimp-gallery-2.16.0/js/jquery.blueimp-gallery.min.js"></script>
        <script src="../../assets/plugins/bootstrap-image-gallery-3.1.3/css/bootstrap-image-gallery.min.js"></script>

        <!-- Common js -->
        <script src="../../assets/js/common.js"></script>


        <script type="text/javascript">
            $(document).ready(function() {

                $(function() {
                    $("#links img").each(function() {
                        var a = $('<a/>').attr('href', this.src);
                        $(a).addClass('lightbox');
                        $(a).attr('title', this.alt);
                        $(a).attr('data-gallery', "");
                        $(this).addClass('').wrap(a);
                    });
                });

                $(function() {
                  var img = $("#links > a").each(function() { // for each img found
                    var src = $(this).attr("href"); // get the href
                    var path = src.substring(0,src.lastIndexOf('/')); // get the path from the src 
                    var fileName = src.substring(src.lastIndexOf('/')); // and filename
                    // var newSrc = path+"/large"+fileName; // re-assemble   
                    // or change filename:
                    var newSrc = path+"/"+fileName.replace("_s.jpg","_b.jpg"); // re-assemble   

                    $(this).attr("href",newSrc);
                  });
                });

            }); 
         </script>



    </body>
</html>
