        <!-- jquery.ui.chatbox -->
        <link rel="stylesheet" href="../../assets/plugins/jquery.ui.chatbox-1.0.0/jquery.ui.chatbox.css">

        <!-- system-style -->
        <link rel="stylesheet" href="../../assets/css/sys.css">

        <!-- Common-style -->
        <link rel="stylesheet" href="../../assets/css/classic.css">

        <!-- BBS-style -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="../index.html"><i class="fa fa-angle-left"></i> BS-html-examples > BBS</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/gitaeks/bs-html-examples/tree/gh-pages/chat/chatbox" target="_blank">View on GitHub</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">

            <div class="row">
                <div class="col-lg-9 col-lg-offset-1">

                    <!-- 템플릿 시작 -->

                    <h3>토글형</h3>  
                    <button type="button" name="toggle" class="rb-chat btn btn-default">홍길동</button>

                    <div id="chat_box"></div>
                    <hr>
                    <div id="log"></div>

                    <!-- 템플릿 끝 -->
                    

                </div>
            </div>

            <!-- FOOTER  -->
            <footer>
                <hr>
                <p class="copyright">웹서비스 html 템플릿 maintained by <a href="http://gitaeks.github.io/">gitaeks</a></p>

            </footer>

        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- jquery-ui -->
        <script type="text/javascript" src="../../assets/plugins/jquery-ui-1.11.4/jquery-ui.min.js"></script>

        <!-- jquery.ui.chatbox -->
        <script type="text/javascript" src="../../assets/plugins/jquery.ui.chatbox-1.0.0/jquery.ui.chatbox.js"></script>

        <!-- Common js -->
        <script src="../../assets/js/common.js"></script>

        <script type="text/javascript">

              var box = null;
              $(".rb-chat").click(function(event, ui) {
                  if(box) {
                      box.chatbox("option", "boxManager").toggleBox();
                  }
                  else {
                      box = $("#chat_box").chatbox({id:"나", 
                                                    user:{key : "value"},
                                                    title : "홍길동",
                                                    hidden: false, // show or hide the chatbox
                                                    offset: 0, // relative to right edge of the browser window
                                                    width: 230, // width of the chatbox
                                                    messageSent : function(id, user, msg) {
                                                        $("#log").append(id + " : " + msg + "<br/>");
                                                        $("#chat_box").chatbox("option", "boxManager").addMsg(id, msg);
                                                    }});
                             // to insert a message
                            $("#chat_box").chatbox("option", "boxManager").addMsg("벽돌이", "안녕하세요");
                  }
              });

        </script>



    </body>
