                    <a class="navbar-brand" href="../index.html"><i class="fa fa-angle-left"></i> BS-html-examples > widget</a>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <div class="container">

            <!-- 템플릿 시작 -->

            <div class="row">

                <div class="col-md-6 rb-margin-bottom-30">
                    <!-- BEGIN widget widget-->
                    <div class="widget widget-bordered widget-listgroup">
                        <div class="widget-heading">
                            <div class="widget-title">

                            <div class="widget-actions">

                            </div>
                        </div>
                        <div class="list-group">
                            <a href="" class="list-group-item rb-ellipsis" data-toggle="modal" data-target="#postModal" data-whatever="직원에게 책임 전가하는 홈플러스 임원들의 사라진 리더십"><span class="badge">11</span> 직원에게 책임 전가하는 홈플러스 임원들의 사라진 리더십직원에게 책임 전가하는 홈플러스 임원들의 사라진 리더십</a>

                    <!-- END widget widget-->

            <!-- 모달시작 -->
            <div class="modal" id="postModal" tabindex="-1" role="dialog" aria-labelledby="">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="title"> <small>(Consumer Story)</small></h4>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-default pull-left visible-xs" href="#title">위로</a>
                            <a class="btn btn-default pull-left" href=""><i class="fa fa-file-text-o"></i> 자세히</a>

                        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap js -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


        <script type="text/javascript">

            $(document).ready(function() {
                $('#postModal').on('show.bs.modal', function (event) {
                    var button = $(event.relatedTarget) // Button that triggered the modal
                    var recipient = button.data('whatever') // Extract info from data-* attributes
                    // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                    // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                    var modal = $(this)
                    modal.find('.modal-title').text(recipient)
                    modal.find('.modal-body').load('content.html')
                    modal.find('.modal-body input').val(recipient)
                })
            });
        </script>

    </body>
